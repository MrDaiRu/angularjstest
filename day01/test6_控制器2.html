<!DOCTYPE html>
<html lang="en"  ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body ng-controller="ctrl1">


<input type="text" ng-model="str">
<input type="button" value="确定" onclick="alert(str)">
<input type="button" value="确定" ng-click="alert(str)">






<script type="application/javascript" src="../public/libs/angular.min.js">
</script>
<script type="application/javascript">

    //定义一个叫test的模块
    var app = angular.module('test',[]);

    //controller起到桥梁的作用,间接调用js代码
    app.controller('ctrl1',function($scope,$http){
        console.log(arguments.length);
        $scope.alert = function (s) {
            window.alert("这是我的alert:"+s);
        }
    });


    app.controller('ctrl1',['$scope','$http',function(a,b){
        console.log(arguments.length);
        a.alert = function (s) {
            window.alert("这是我的alert:"+s);
        }
    }]);

</script>
</body>
</html>
