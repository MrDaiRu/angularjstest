<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<input type="text" id="txt1"/>
<div id="div1"></div>

</body>

<script type="application/javascript">

    window.onload = function () {
        var txt1 = document.getElementById('txt1');
        var div1 = document.getElementById('div1');

        txt1.oninput = function () {
            div1.innerHTML = txt1.value;
        }

    }

</script>
</html>
