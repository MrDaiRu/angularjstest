<html ng-app="weibo">
<head>
    <meta charset="utf-8">
    <title>微博ajax接口测试</title>
    <link href="style/weibo.css" rel="stylesheet" type="text/css">
    <script src="libs/angular.min.js"></script>
    <script>
        var app = angular.module('weibo', []);
        console.log('aaaa');
        app.controller('ctrl1', function ($scope, $http) {

            //模拟一个评论的数组
            $scope.replies = [];

            //访问服务器端获得评论列表 并且显示
            //weibo?act=get&page=1
            $http.get('/weibo', {
                params: {act: 'get', page: 1},
                responseType: 'json'
            }).success(function (arr) {
                        $scope.replies = arr;
                    }
            ).error(function (err) {
                        console.log(err);
                    }
            );
            //添加留言
//     weibo?act=add&content=xxx	添加一条
            $scope.submitMsg=function () {
                //inputMsg要与textarea绑定
               // alert($scope.inputMsg);
                $http.get('/weibo',{
                    params:{act:'add',content:$scope.inputMsg},
                    responseType:'json'
                }).success(function (res) {
                    $scope.replies.push({
                        _id:res._id,
                        content:$scope.inputMsg,
                        rcc:0,
                        ref:0,
                        createTime:res.createTime
                    })
                    $scope.inputMsg="";
                }).error(
                        function (err) {
                            console.log(err);
                        }
                )
            }

        })
    </script>
</head>

<body ng-controller="ctrl1">
<div class="znsArea">
    <!--留言-->
    <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="tijiaoText" ng-model="inputMsg"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" ng-click="submitMsg()" value="">
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
    <!--已留-->
    <div class="commentOn">
        <div class="noContent">暂无留言</div>
        <div class="messList">
            <div class="reply" ng-repeat="reply in replies">
                <p class="replyContent">{{reply.content}}</p>
                <p class="operation">
                    <span class="replyTime">{{reply.createTime|date:'yyyy年MM月dd日 HH:mm:ss'}}</span>
                    <span class="handle">
                    	<a href="javascript:;" class="top">{{reply.rcc}}</a>
                        <a href="javascript:;" class="down_icon">{{reply.ref}}</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="page">
            <a href="javascript:;" class="active">1</a>
            <a href="javascript:;">2</a>
            <a href="javascript:;">3</a>
        </div>
    </div>
</div>

</body>
</html>
